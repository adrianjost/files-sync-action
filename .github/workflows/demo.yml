name: Demo
"on":
  schedule:
    - cron: "0 3 * * *"
  push:
    branches:
      - master
jobs:
  file-sync:
    name: File Sync
    runs-on: ubuntu-latest
    steps:
      - uses: adrianjost/files-sync-action@master
        with:
          DRY_RUN: true
          FILE_PATTERNS: |
            ^README.md$
            ^.github/workflows/sync-.*
          TARGET_REPOS: |
            adrianjost/files-sync-target
          GITHUB_TOKEN: ${{ secrets.SYNCED_GITHUB_TOKEN }}
      - uses: adrianjost/files-sync-action@master
        with:
          DRY_RUN: true
          FILE_PATTERNS: |
            ^.js
          TARGET_REPOS: |
            adrianjost/files-sync-target
          SRC_ROOT: "/src/"
          TARGET_ROOT: "/target/"
          GITHUB_TOKEN: ${{ secrets.SYNCED_GITHUB_TOKEN }}
